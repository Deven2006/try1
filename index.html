<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Text to Animation (Matter.js)</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background-color: #f4f4f9; }
        h2 { color: #333; }
        #controls { padding: 15px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; gap: 10px; }
      .control-row { display: flex; align-items: center; gap: 10px; }
        #text-input { padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 4px; }
        #create-button { padding: 8px 15px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        #create-button:hover { background-color: #0056b3; }
        #canvas-container { margin-top: 20px; }
        canvas { border: 2px solid #ddd; }
    </style>
</head>
<body>
    <h2>Text to Animation Demo</h2>
    <div id="controls">
        <div class="control-row">
            <input type="text" id="text-input" placeholder="Type something and click Create">
            <button id="create-button">Create Object</button>
        </div>
        <div class="control-row">
            <label for="gravity-slider">Gravity:</label>
            <input type="range" id="gravity-slider" min="-1" max="2" value="0.1" step="0.1">
            <span id="gravity-value">0.1</span>
        </div>
        <div class="control-row">
            <label for="restitution-slider">Bounciness:</label>
            <input type="range" id="restitution-slider" min="0" max="1.5" value="1" step="0.1">
            <span id="restitution-value">1.0</span>
        </div>
    </div>
    
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
