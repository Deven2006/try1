<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Physics Simulation</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background-color: #f4f4f9; }
        h2 { color: #333; }
        #main-container { display: flex; flex-direction: row; align-items: flex-start; gap: 20px; margin-top: 20px; }
        #controls { padding: 15px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; gap: 10px; width: 350px; }
      .control-row { display: flex; align-items: center; gap: 10px; }
      .control-column { display: flex; flex-direction: column; gap: 5px; }
        input[type="text"], input[type="password"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 95%; }
        button { padding: 8px 15px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; }
        #canvas-container { border: 2px solid #ddd; }
    </style>
</head>
<body>
    <h2>AI-Powered Physics Simulation</h2>
    
    <div id="main-container">
        <div id="controls">
            <div class="control-column">
                <label for="api-key-input">Google AI API Key:</label>
                <input type="password" id="api-key-input" placeholder="Paste your API key here">
            </div>
            <div class="control-column">
                <label for="ai-prompt-input">Describe a scene:</label>
                <input type="text" id="ai-prompt-input" placeholder="e.g., A heavy blue box and a bouncy red ball">
                <button id="ai-create-button">Create with AI</button>
            </div>
            <hr>
            <div class="control-row">
                <label for="gravity-slider">Gravity:</label>
                <input type="range" id="gravity-slider" min="-1" max="2" value="0.1" step="0.1">
                <span id="gravity-value">0.1</span>
            </div>
            <div class="control-row">
                <label for="restitution-slider">Bounciness:</label>
                <input type="range" id="restitution-slider" min="0" max="1.5" value="1" step="0.1">
                <span id="restitution-value">1.0</span>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
