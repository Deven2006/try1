<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Text to Animation (Matter.js)</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background-color: #f4f4f9; }
        h2 { color: #333; }
        #controls { padding: 15px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #text-input { padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 4px; }
        #create-button { padding: 8px 15px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        #create-button:hover { background-color: #0056b3; }
        #canvas-container { margin-top: 20px; }
        canvas { border: 2px solid #ddd; }
    </style>
</head>
<body>
    <h2>Text to Animation Demo</h2>
    <div id="controls">
        <input type="text" id="text-input" placeholder="Type something and click Create">
        <button id="create-button">Create Object</button>
    </div>
    
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
